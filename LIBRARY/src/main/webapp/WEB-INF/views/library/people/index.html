<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <a href="/lib/books">Go to books</a>
    <br/>
    <hr/>
    <div th:each="person : ${people}">
        <a th:href="@{/lib/people/{id}(id=${person.getPerson_id()})}"
           th:text="${person.getName()+', '+person.getAge()}">USER</a>
    </div>
<br/>
    <form th:method="GET", th:action="@{/lib/people/new}" >
        <input type="submit" value="Add new person"/>
    </form>
</body>
</html>
