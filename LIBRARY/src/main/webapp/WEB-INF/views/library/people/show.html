<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal info</title>
</head>
<body>
  <a>ID: </a>
  <a th:text="${person.getPerson_id()}">ID</a>
  <br/>

  <a th:text="${person.getName()}">NAME</a>
  <br/>

  <hr/>
<form th:method="GET", th:action="@{/lib/people/{id}/delete(id=${person.getPerson_id()})}" >
    <input type="submit" value="DElete"/>
</form>

<form th:method="GET", th:action="@{/lib/people/{id}/edit(id=${person.getPerson_id()})}" >
  <input type="submit" value="EDit"/>
</form>

</body>
</html>
