<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All books</title>
</head>
<body>
<a href="/lib/people">Go to people</a>
<br/>
<hr/>
<div th:each="book : ${books}">
  <a th:href="@{/lib/books/{id}(id=${book.getId()})}"
     th:text="${book.forShow()}">BOOK</a>


</div>

<br/>
<form th:method="GET", th:action="@{/lib/books/new}" >
  <input type="submit" value="Add new book"/>
</form>
</body>
</html>
