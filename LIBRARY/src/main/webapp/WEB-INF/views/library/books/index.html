<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/lib/books/{id}(id=${book.getBook_id()})}"
     th:text="${book.getBookName()+' by '+book.getAuthor()+', '+book.getYearOfPublication()}">BOOK</a>
</div>

<br/>
<a>SOME TEXT</a>
</body>
</html>
